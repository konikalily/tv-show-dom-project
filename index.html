<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | My Name is konikalily</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <!--select menu for all shows-->
      <select name="show-select-input" id="show-select-input">
        <option value="">--Please Choose a Show--</option>
      </select>

      <!--select menu for all the episodes-->
      <select name="episode-select" id="episode-select-input">
        <option value="">--Please choose an episode--</option>
      </select>
      <!--search box for episodes-->
      <input
        type="search"
        name="episode-search-input"
        id="episode-search-input"
        placeholder="Search your item"
      />
      <label for="search" id="episode-search-label"></label>

      <!--resetting select button-->
      <button id="selectReset">Show All Episodes of this Program</button>
    </header>

    <div id="root"></div>

    <footer>
      <p>
        Information source from
        <a href="https://www.tvmaze.com/" target="_blank">Tvmaze</a>
      </p>
    </footer>

    <!-- Loads YOUR javascript code -->
    <script src="script.js" type="module"></script>
  </body>
</html>
